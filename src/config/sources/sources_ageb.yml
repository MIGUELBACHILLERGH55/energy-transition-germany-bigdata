ageb:
  # ------------------------------------------------------------
  # AG Energiebilanzen — National Energy Balance (Germany)
  # ------------------------------------------------------------
  # This source is file-based: Excel workbooks manually downloaded
  # from AGEB and stored under data/landing/ageb.
  #
  # It is used to reconstruct long-term energy balances
  # (production, trade, transformation, final consumption, etc.)
  # from 1990/2000 onwards.
  # ------------------------------------------------------------
  enabled: true
  kind: file # Access type: local files, not an API.

  datasets:
    # --------------------------------------------------------
    # Evaluation Tables (Evaluation Tables on the Energy Balance)
    # --------------------------------------------------------
    evaluation_tables:
      enabled: true
      access: file

      # Aggregated time series from AGEB evaluation tables.
      # e.g. data/landing/ageb/evaluation_tables.xlsx
      excel:
        sheets:
          - name: "1.1"
            title: "Indigenous energy production by energy source"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 8 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 10, end: 17 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 19, end: 26 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 28, end: 35 }
            select: ["PJ"]
          - name: "1.2"
            title: "Import by energy source"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]
          - name: "1.3"
            title: "Export by energy source"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]

          - name: "2.1"
            title: "Primary energy consumption by energy source"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]

          - name: "2.2"
            title: "Structure of energy consumption by sector"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 11 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 13, end: 23 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 25, end: 35 }
            select: ["PJ"]

          - name: "3.1"
            title: "Renewables' primary energy consumption"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]

          - name: "4.1"
            title: "Transformation input for electricity generation by energy source"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]

          - name: "5.1"
            title: "CHP plants: generation and energy input"
            sections:
              - id: "GENERATION_TWH"
                header_row: 4
                row_range: { start: 1, end: 6 }
              - id: "TRANSFORMATION_INPUT_PJ"
                header_row: 4
                row_range: { start: 8, end: 11 }
              - id: "EFFICIENCY_PCT"
                header_row: 4
                row_range: { start: 13, end: 14 }
              - id: "CHP_SHARE_PCT"
                header_row: 4
                row_range: { start: 16, end: 16 }
            select: ["GENERATION_TWH", "TRANSFORMATION_INPUT_PJ"]

          - name: "6.1"
            title: "Total final energy consumption by energy source"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]
          - name: "6.2"
            title: "Final energy consumption by energy source: Mining and quarrying, manufacturing industry"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]
          - name: "6.3"
            title: "Final energy consumption by energy source: private households"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]
          - name: "6.4"
            title: "Final energy consumption by energy source: trade, commerce and services (TCS)"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]
          - name: "6.6"
            title: "Final energy consumption by energy source: transport"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 10 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 12, end: 21 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 23, end: 32 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 34, end: 43 }
            select: ["PJ"]
          - name: "6.7"
            title: "Final energy consumption: transport by sectors and selected energy sources"
            sections:
              - id: "PJ"
                header_row: 4
                row_range: { start: 1, end: 8 }
              - id: "TCE"
                header_row: 4
                row_range: { start: 10, end: 17 }
              - id: "PCT"
                header_row: 4
                row_range: { start: 19, end: 26 }
              - id: "DELTA_PCT"
                header_row: 4
                row_range: { start: 28, end: 35 }
            select: ["PJ"]
          - name: "7.1"
            title: "Energy efficiency indicators"
            sections:
              - id: "ACTIVITY_VARS"
                header_row: 4
                row_range: { start: 1, end: 6 }
              - id: "ENERGY_INTENSITY"
                header_row: 4
                row_range: { start: 8, end: 17 }
              - id: "ENERGY_INTENSITY_DELTA_PCT"
                header_row: 4
                row_range: { start: 19, end: 28 }
            select: ["ENERGY_INTENSITY"]

      storage:
        path: "ageb/"
        format: excel
        file_name: "evaluation_tables.xlsx"

      metadata:
        dataset_id: "ageb.energy_balance.evaluation_tables"
        description: "Evaluation tables with aggregated energy statistics for Germany (1990–2024)."
        country: "DE"
        unit: "PJ / %, coal-equivalent"
        source_resolution: "year"
        granularity: yearly
        tz: "UTC"
        schedule: ad_hoc
        format: excel

      destinations:
        bronze:
          path: "ageb/evaluation_tables_raw/"
          format: parquet
        silver:
          path: "ageb/evaluation_tables_normalised/"
          format: parquet
        gold:
          path: "ageb/evaluation_tables_indicators/"
          format: parquet
